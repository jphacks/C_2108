name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: cd reply-is-all-you-need && touch .env && echo "VUE_APP_API_URL=${{ secrets.VUE_APP_API_URL }}" >> .env && npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_REPLY_IS_ALL_YOU_NEED }}'
          entryPoint: "./reply-is-all-you-need"
          projectId: reply-is-all-you-need
